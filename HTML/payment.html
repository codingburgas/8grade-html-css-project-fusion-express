        <title>Payment</title>

    </head>
    <body>
        <header>
            <h1 id="fusionExpress">FUSION EXPRESS</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="navLink">Home</a></li>
                    <li><a href="SignUp.html" class="navLink">Sign up</a></li>
                    <li><a href="aboutUs.html" class="navLink">About us</a></li>
                </ul>
            </nav>
        </header>
        <br>
        <h1 id="pageTitle">You are only one step ahead of driving your new dream!</h1>
        <br>
        <h2 class="headers">Fill in the Payment Details</h2>
        <div id="cardDetails">
            <form>
                <div class="infGroup">
                <label for="cname">Credit Card Name</label>
                <input type="text" id="cname" name="cardName" placeholder="First Name / Last Name" required inputmode="latin-name">
                </div>
                <br>
                <div class="infGroup">
                <label for="ccn">Credit Card Number</label>
                <input type="text" id="ccn" name="cardNumber" placeholder="1111 2222 3333 4444" required pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}" inputmode="numeric">
                </div>
                <br>
                <div class="infGroup">
                <label for="cvv">CVV / CVC</label>
                <input type="text" id="cvv" name="CVV" placeholder="123(4)" required pattern="\d{3,4}" inputmode="numeric"> 
                </div>
                <br>
                <div class="infGroup">
                <label for="expdate">Expiry Date</label>
                <input type="text" id="expdate" name="expiryDate" placeholder="MM/YY" required pattern="(1[0-2]|0[1-9])\/\d{2}" inputmode="numeric">
                </div>
                <br>
                <button class="btn">Make Payment</button>
            </form>
            <img src="../Images/visaMastercard.png" alt="Visa / MasterCard" height="70px" width="95px">
        </div>
        <br> <br>
        
        <footer>

            </div>

        </footer>
    </body>
</html>
