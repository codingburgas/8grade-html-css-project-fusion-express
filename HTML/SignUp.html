  <div class="LogInForm">
  <form>
    <h2>Sign up</h2>
    
    <label>Name</label><br>
    <input type="text" placeholder="Enter your full fame" required />
    
    <label>Email adress</label><br>
    <input type="email" placeholder="Enter your email address" required />
    
    <label>Username</label><br>
    <input type="text" placeholder="Enter your username" required />
    
    <label>Password</label><br>
    <input type="password" placeholder="Enter your password" required />

    <label>Confirm your password</label><br>
    <input type="password" placeholder="Please confirm your password" required />
    
    <button class="btn" onclick="document.location='index.html'">Confirm</button>
  </form>
  </div>
