<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="../CSS/SignInStyle.css">
  <link rel="stylesheet" href="../CSS/SignUp.css">
</head>
<body>
  <ul class="navBar">
    <li class="navCont"><a href="index.html" class="aNav">Home</a></li>
    <li class="navCont"><a href="SignUp.html" class="aNav">Sign up</a></li>
    <li class="navCont" id="aboutUs"><a href class="aNav">About Us</a></li>
    <li class="navCont"><a href class="aNav">Feedback</a></li>
  </ul>
  <div class="LogInForm">
  <form>
    <h2>Sign up</h2>
    
    <label>Full name</label><br>
    <input type="text" placeholder="Enter your full name" required />
    
    <label>Email adress</label><br>
    <input type="email" placeholder="Enter your email address" required />
    
    <label>Username</label><br>
    <input type="text" placeholder="Enter your username" required />
    
    <label>Password</label><br>
    <input type="password" placeholder="Enter your password" required />
    
    <button class="btn" onclick="document.location='index.html'">Confirm</button>
  </form>
  </div>
</body>
</html>
